<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker - Internships</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Bootstrap Icons for status icons -->
  <link rel="icon" type="image/png" href="image/logo.png">
  <style>
    .internship-card {
      margin-bottom: 1.5rem;
      transition: transform 0.3s;
    }
    .internship-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .status-icon {
      font-size: 1.2rem;
    }
    .completed { color: green; }
    .in-progress { color: orange; }
    .pending { color: red; }
    .fab-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0d6efd;
      color: white;
      border-radius: 50%;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      font-size: 1.5rem;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .fab-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <!-- Include Header -->
  <div id="header"></div>

  <div class="container my-4">
    <h3 class="mb-4">Internships List</h3>

    <!-- Internships Container -->
    <div id="internshipsContainer" class="row">
      <!-- Internship Cards will be inserted here dynamically -->
    </div>

    <!-- Floating Action Button -->
    <a href="internship_form.html" class="fab-button btn">
      <i class="bi bi-plus"></i>
    </a>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Sample internship data (this will be stored in localStorage)
    if (!localStorage.getItem('internships')) {
      const initialData = [
        { id: 1, name: "Marketing Intern - ABC Corp", status: "Completed", student: "Amirul" },
        { id: 2, name: "Software Developer Intern - XYZ Ltd", status: "In Progress", student: "Iman" },
        { id: 3, name: "Data Analyst Intern - Tech Solutions", status: "Pending", student: "Rusyadi" }
      ];
      localStorage.setItem('internships', JSON.stringify(initialData));
    }

    // Dynamically render internship cards from localStorage
    function loadInternships() {
      const internships = JSON.parse(localStorage.getItem('internships'));
      const internshipContainer = document.getElementById("internshipsContainer");
      internshipContainer.innerHTML = ''; // Clear previous content

      internships.forEach(internship => {
        const internshipCard = document.createElement("div");
        internshipCard.classList.add("col-md-4", "internship-card");

        const statusClass = internship.status.toLowerCase().replace(" ", "-");
        internshipCard.innerHTML = `
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${internship.name}</h5>
              <p class="card-text">
                <span class="status-icon ${statusClass}">${getStatusIcon(internship.status)}</span> ${internship.status}
              </p>
              <p class="card-text"><strong>Assigned Student:</strong> ${internship.student}</p>
              <a href="internship_form.html?id=${internship.id}" class="btn btn-warning btn-sm">Edit</a>
              <button class="btn btn-danger btn-sm" onclick="deleteInternship(${internship.id})">Delete</button>
            </div>
          </div>
        `;
        internshipContainer.appendChild(internshipCard);
      });
    }

    // Function to get status icon based on internship status
    function getStatusIcon(status) {
      switch (status.toLowerCase()) {
        case 'completed':
          return '<i class="bi bi-check-circle"></i>';
        case 'in progress':
          return '<i class="bi bi-clock"></i>';
        case 'pending':
          return '<i class="bi bi-exclamation-circle"></i>';
        default:
          return '<i class="bi bi-question-circle"></i>';
      }
    }

    // Delete internship from localStorage
    function deleteInternship(id) {
      let internships = JSON.parse(localStorage.getItem('internships'));
      internships = internships.filter(internship => internship.id !== id); // Filter out the internship with the given id
      localStorage.setItem('internships', JSON.stringify(internships)); // Save the updated data to localStorage
      loadInternships(); // Reload the internships list
    }

    // Load internships when the page is loaded
    loadInternships();

    // Dynamically load the navbar and footer
    document.getElementById("header").innerHTML = `
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">Internship Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
              <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="internships.html">Internships</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    `;

    document.getElementById("footer").innerHTML = `
      <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Internship Tracker. All rights reserved.</p>
      </footer>
    `;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>

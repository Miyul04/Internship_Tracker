<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Internship Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body class="bg-light">
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  
  <!-- Removed Header Section -->
  <div class="container">
  <div class="row justify-content-center align-items-center" style="min-height:90vh;">
  <div class="col-md-6 col-lg-4">
  <div class="card shadow-sm">
  <div class="card-body">
            <h5 class="card-title text-center">Internship Tracker Login</h5>
            <!-- Static Login Form -->
  <form id="loginForm" method="POST">
  <div class="mb-3">
             <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter 'admin'" title="Username should be 'admin'" required>
   </div>
  <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter 'admin12345'" title="Password should be 'admin12345'" required>
  </div>
              <!-- Static Error Message (Optional) -->
            <div id="error" class="text-danger mb-3" style="display:none;">Invalid username or password.</div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast" style="position: fixed; bottom: 20px; right: 20px; z-index: 1050;">
    <div class="toast-body bg-success text-white">
      <strong>Success!</strong> Your action has been completed.
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="spinner-border" role="status" style="display: none;">
    <span class="visually-hidden">Loading...</span>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Dynamically load the footer (no header required)
    document.getElementById("footer").innerHTML = `
      <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Internship Tracker. All rights reserved.</p>
      </footer>
    `;

    // Define correct credentials
    const correctUsername = "admin";
    const correctPassword = "admin12345";

    // Login form submission handler
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Check if username and password match the correct credentials
      if (username === correctUsername && password === correctPassword) {
        // Redirect to the dashboard page
        window.location.href = "dashboard.html"; // Modify this URL as needed
      } else {
        // Show error message if credentials are incorrect
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

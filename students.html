<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker - Students</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/logo.png">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <!-- Include Header -->
  <div id="header"></div>

  <div class="container my-4">
    <h3 class="mb-4">Students List</h3>

    <!-- Add New Student -->
    <button class="btn btn-primary mb-3" onclick="showAddStudentForm()">Add New Student</button>

    <!-- Static Students Table -->
    <table class="table table-bordered" id="studentsTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>No Matrix</th>
          <th>Company Name</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <!-- Student data will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Student Form Modal -->
  <div id="studentFormModal" class="modal" tabindex="-1" aria-labelledby="studentFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="studentFormModalLabel">Add/Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="studentForm">
            <div class="mb-3">
              <label for="student_name" class="form-label">Student Name</label>
              <input type="text" class="form-control" id="student_name" required>
            </div>
            <div class="mb-3">
              <label for="no_matrix" class="form-label">No Matrix</label>
              <input type="text" class="form-control" id="no_matrix" required>
            </div>
            <div class="mb-3">
              <label for="company_name" class="form-label">Company Name</label>
              <input type="text" class="form-control" id="company_name" required>
            </div>
            <div class="mb-3">
              <label for="status" class="form-label">Status</label>
              <select class="form-select" id="status" required>
                <option value="completed">Completed</option>
                <option value="inprogress">In Progress</option>
                <option value="pending">Pending</option>
              </select>
            </div>
            <input type="hidden" id="student_index" value="">
            <button type="submit" class="btn btn-primary">Save Changes</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Dynamically load the navbar (header)
    document.getElementById("header").innerHTML = `
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">Internship Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
              <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="internships.html">Internships</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    `;

    // Dynamically load the footer (footer)
    document.getElementById("footer").innerHTML = `
      <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Internship Tracker. All rights reserved.</p>
      </footer>
    `;

    // Initialize data in localStorage if not already set
    if (!localStorage.getItem('students')) {
      const initialData = [
        { name: 'amirul', no_matrix: '2025127735', company_name: 'ABC Corp', status: 'completed' },
        { name: 'Iman Hazim', no_matrix: '2025678905', company_name: 'XYZ Ltd', status: 'inprogress' },
        { name: 'Rusyaidi Makroff', no_matrix: '2025112233', company_name: 'Tech Solutions', status: 'pending' }
      ];
      localStorage.setItem('students', JSON.stringify(initialData));
    }

    // Function to read and display students from localStorage
    function loadStudents() {
      const students = JSON.parse(localStorage.getItem('students'));
      const tableBody = document.getElementById('studentsTableBody');
      tableBody.innerHTML = ''; // Clear the table before reloading

      students.forEach((student, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${student.name}</td>
          <td>${student.no_matrix}</td>
          <td>${student.company_name}</td>
          <td>${student.status}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editStudent(${index})">Edit</button>
            <button class="btn btn-danger btn-sm" onclick="deleteStudent(${index})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Show the Add/Edit Student form
    function showAddStudentForm() {
      document.getElementById('studentFormModalLabel').innerText = 'Add New Student';
      document.getElementById('student_name').value = '';
      document.getElementById('no_matrix').value = '';
      document.getElementById('company_name').value = '';
      document.getElementById('status').value = 'completed';
      document.getElementById('student_index').value = '';
      new bootstrap.Modal(document.getElementById('studentFormModal')).show();
    }

    // Edit student data
    function editStudent(index) {
      const students = JSON.parse(localStorage.getItem('students'));
      const student = students[index];

      document.getElementById('studentFormModalLabel').innerText = 'Edit Student';
      document.getElementById('student_name').value = student.name;
      document.getElementById('no_matrix').value = student.no_matrix;
      document.getElementById('company_name').value = student.company_name;
      document.getElementById('status').value = student.status;
      document.getElementById('student_index').value = index;
      
      new bootstrap.Modal(document.getElementById('studentFormModal')).show();
    }

    // Save new or edited student
    document.getElementById('studentForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('student_name').value;
      const no_matrix = document.getElementById('no_matrix').value;
      const company_name = document.getElementById('company_name').value;
      const status = document.getElementById('status').value;
      const index = document.getElementById('student_index').value;

      const students = JSON.parse(localStorage.getItem('students'));

      if (index) {
        // Edit existing student
        students[index] = { name, no_matrix, company_name, status };
      } else {
        // Add new student
        students.push({ name, no_matrix, company_name, status });
      }

      localStorage.setItem('students', JSON.stringify(students));
      loadStudents(); // Reload the student list
      bootstrap.Modal.getInstance(document.getElementById('studentFormModal')).hide(); // Hide modal
    });

    // Delete student
    function deleteStudent(index) {
      const students = JSON.parse(localStorage.getItem('students'));
      students.splice(index, 1); // Remove the student
      localStorage.setItem('students', JSON.stringify(students));
      loadStudents(); // Reload the student list
    }

    // Load the students when the page is loaded
    loadStudents();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
</body>
</html>

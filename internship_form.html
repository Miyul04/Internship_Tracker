<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Tracker - Add/Edit Internship</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="image/logo.png">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
  <!-- Include Header -->
  <div id="header"></div>

  <div class="container my-4">
    <h3 class="mb-4" id="formTitle">Add New Internship</h3>

    <!-- Internship Form -->
    <form id="internshipForm">
      <div class="mb-3">
        <label for="internship_name" class="form-label">Internship Name</label>
        <input type="text" class="form-control" id="internship_name" required>
      </div>

      <div class="mb-3">
        <label for="student_name" class="form-label">Assigned Student</label>
        <input type="text" class="form-control" id="student_name" required>
      </div>
      
      <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" required>
          <option value="Completed">Completed</option>
          <option value="In Progress">In Progress</option>
          <option value="Pending">Pending</option>
       
      </select>
      </div>
      <button type="submit" class="btn btn-primary" id="submitBtn">Save Internship</button>
    </form>
  </div>

  <!-- Include Footer -->
  <div id="footer"></div>

  <script>
    // Dynamically load the navbar and footer
    document.getElementById("header").innerHTML = `
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="dashboard.html">Internship Tracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
              <li class="nav-item"><a class="nav-link" href="students.html">Students</a></li>
              <li class="nav-item"><a class="nav-link" href="tasks.html">Tasks</a></li>
              <li class="nav-item"><a class="nav-link" href="internships.html">Internships</a></li>
              <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
    `;

    document.getElementById("footer").innerHTML = `
      <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Internship Tracker. All rights reserved.</p>
      </footer>
    `;

    // Get internship ID from the URL (if available)
    const urlParams = new URLSearchParams(window.location.search);
    const internshipId = urlParams.get('id');
    const internships = JSON.parse(localStorage.getItem('internships')) || [];

    // If editing an existing internship, pre-fill the form
    if (internshipId) {
      const internship = internships.find(i => i.id === parseInt(internshipId));
      if (internship) {
        document.getElementById('formTitle').innerText = 'Edit Internship';
        document.getElementById('internship_name').value = internship.name;
        document.getElementById('student_name').value = internship.student;
        document.getElementById('status').value = internship.status;
        document.getElementById('submitBtn').innerText = 'Update Internship';
      }
    }

    // Form submission handler (create or update internship)
    document.getElementById('internshipForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('internship_name').value;
      const student = document.getElementById('student_name').value;
      const status = document.getElementById('status').value;

      let newInternship = { name, student, status };

      // If editing an existing internship
      if (internshipId) {
        newInternship.id = parseInt(internshipId); // Retain the same ID
        const index = internships.findIndex(i => i.id === parseInt(internshipId));
        internships[index] = newInternship; // Update the internship data
      } else {
        newInternship.id = Date.now(); // Generate a unique ID for new internships
        internships.push(newInternship); // Add the new internship
      }

      // Save the internships array to localStorage
      localStorage.setItem('internships', JSON.stringify(internships));

      // Redirect to internships page after saving
      window.location.href = 'internships.html';
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
